{% extends 'layout.html' %}

{% block body %}
    <h1>Settings</h1>
    <p>OMDB API KEY : {{ config }}</p>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>{{ form.omdb_api_key_field.label }}</p>
        <p>{{ form.omdb_api_key_field(size=32) }}</p>
        <p>{{ form.submit() }} </p>

    </form>
{% endblock %}
