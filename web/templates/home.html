{% extends 'layout.html' %}

{% block body %}
    <section id="row">
        {% for movie in movie_list %}
            <a href="/movie/{{ movie["title"] }}">
                <div class="block" style="background-image: url( {{ movie["poster"] }} );">
                    <p>{{ movie["title"] }}</p>
                </div>
                </a>
      {% endfor %}
    </section>
{% endblock %}
